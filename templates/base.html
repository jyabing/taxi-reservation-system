{% load static %}
{% load static custom_filters %}
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}系统平台{% endblock %}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="{% static 'css/gantt.css' %}">
  <script src="{% static 'js/gantt.js' %}"></script>

  {% block extra_head %}{% endblock %}

  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      margin: 0;
      font-size: 16px;
    }

    nav {
      background-color: #f8f8f8;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    nav a, nav button {
      margin-right: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1rem;
    }

    nav button {
      background: none;
      border: none;
      cursor: pointer;
      font: inherit;
      padding: 0;
    }

    nav button:hover, nav a:hover {
      color: #007bff;
    }

    .container {
      padding: 20px;
    }

    @media (max-width: 768px) {
      body {
        font-size: 15px;
        padding: 0.5em;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
      }

      nav a, nav button {
        margin: 5px 0;
        font-size: 1rem;
      }

      .container {
        padding: 10px;
      }

      h1, h2 {
        font-size: 1.2rem;
      }

      table {
        font-size: 0.9rem;
      }

      .thumbnail {
        width: 100% !important;
        height: auto !important;
      }
    }
  </style>
</head>

<body>
  {% include "partials/navbar.html" %}

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr(".flat-date", {
      dateFormat: "Y-m-d"
    });

    flatpickr(".flat-time", {
      enableTime: true,
      noCalendar: true,
      dateFormat: "H:i",
      time_24hr: true
    });
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
