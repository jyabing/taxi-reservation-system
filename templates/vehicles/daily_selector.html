{% extends 'base.html' %}
{% block content %}

<h2>选择日期查看每日预约概览</h2>

<form method="post">
  {% csrf_token %}
  <label for="date">选择日期：</label>
  <input type="date" name="date" required>
  <br><br>
  <button type="submit">查看每日预约表</button>
</form>
{% endblock %}
<p><a href="{% url 'vehicle_status' %}">← 返回状态页</a></p>
