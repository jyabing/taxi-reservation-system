{% load static %}
{% load static custom_filters %}
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}系统平台{% endblock %}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/gantt.css' %}">
  
  <script src="{% static 'js/gantt.js' %}"></script>

  {% block extra_head %}{% endblock %}

  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      margin: 0;
      font-size: 16px;
    }

    nav {
      background-color: #f8f8f8;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    nav a, nav button {
      margin-right: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1rem;
    }

    nav button {
      background: none;
      border: none;
      cursor: pointer;
      font: inherit;
      padding: 0;
    }

    nav button:hover, nav a:hover {
      color: #007bff;
    }

    .container {
      padding: 20px;
    }

    @media (max-width: 768px) {
      body {
        font-size: 15px;
        padding: 0.5em;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
      }

      nav a, nav button {
        margin: 5px 0;
        font-size: 1rem;
      }

      .container {
        padding: 10px;
      }

      h1, h2 {
        font-size: 1.2rem;
      }

      table {
        font-size: 0.9rem;
      }

      .thumbnail {
        width: 100% !important;
        height: auto !important;
      }

      /** ✅ 移动端隐藏这类导航项（若有需要） **/
      .mobile-hidden {
        display: none !important;
      }
    }

    /* ===============================
       BEGIN responsive-cards CSS (2025-09-15)
       仅对 table.responsive-cards 生效；
       桌面端保持表格，手机端显示为卡片。
       =============================== */
    @media (max-width: 991.98px){
      table.responsive-cards{
        width:100%;
        border-collapse:separate;
        border-spacing:0 10px;
      }
      table.responsive-cards thead{ display:none; }
      table.responsive-cards tbody{ display:block; }
      table.responsive-cards tr{
        display:block;
        background:#fff;
        border:1px solid #e5e7eb;
        border-radius:12px;
        box-shadow:0 6px 16px rgba(0,0,0,.05);
        padding:10px;
        margin:10px 0;
      }
      table.responsive-cards td{
        display:flex;
        justify-content:space-between;
        gap:12px;
        padding:8px 10px;
        border:none;
        border-bottom:1px dashed #f0f0f0;
      }
      table.responsive-cards td:last-child{ border-bottom:none; }
      table.responsive-cards td::before{
        content:attr(data-label);
        font-weight:600;
        color:#374151;
      }
      table.responsive-cards td[data-label=""]::before{ content:""; }
    }
    /* ===============================
       END responsive-cards CSS
       =============================== */
  </style>
</head>

<body>
  {% include "partials/navbar.html" %}

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr(".flat-date", {
      dateFormat: "Y-m-d"
    });

    flatpickr(".flat-time", {
      enableTime: true,
      noCalendar: true,
      dateFormat: "H:i",
      time_24hr: true
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const links = document.querySelectorAll("nav a");

      links.forEach(link => {
        link.addEventListener("click", function () {
          const link_name = link.innerText.trim();
          const link_url = link.getAttribute("href");

          function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
              const cookies = document.cookie.split(';');
              for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
                }
              }
            }
            return cookieValue;
          }

          const csrftoken = getCookie('csrftoken');

          fetch("/log-link-click/", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
              "X-CSRFToken": csrftoken
            },
            body: new URLSearchParams({
              link_name: link_name,
              link_url: link_url
            })
          }).catch(err => console.error("点击记录失败", err));
        });
      });
    });
  </script>

  <!-- ===============================
       BEGIN responsive-cards JS (2025-09-15)
       自动把 thead 的列名写入每个 td 的 data-label；
       仅对 table.responsive-cards 生效。
       =============================== -->
  <script>
    (function(){
      function enhance(table){
        if(table.dataset._cardsDone) return;
        const heads=[...table.querySelectorAll('thead th')].map(th=>th.textContent.trim());
        table.querySelectorAll('tbody tr').forEach(tr=>{
          [...tr.children].forEach((td,idx)=>{
            if(td.nodeName!=='TD') return;
            if(!td.hasAttribute('data-label')){
              const label=heads[idx]||'';
              td.setAttribute('data-label',label);
            }
          });
        });
        table.dataset._cardsDone="1";
      }
      function run(){
        document.querySelectorAll('table.responsive-cards').forEach(enhance);
      }
      document.addEventListener('DOMContentLoaded', run);
      // 如果页面后续动态渲染了行/列，可调用 window.applyResponsiveCards() 重新应用
      window.applyResponsiveCards = run;
    })();
  </script>
  <!-- ===============================
       END responsive-cards JS
       =============================== -->

  {% block extra_js %}{% endblock %}
  
</body>
</html>
