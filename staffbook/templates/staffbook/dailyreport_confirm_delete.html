{% extends "staffbook/base_staffbook.html" %}
{% block content %}
  <h2>确认删除日报</h2>
  <p>你确定要删除 <b>{{ report.date }}</b> 的乘务日报吗？</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">确认删除</button>
    <a href="{% url 'staffbook:driver_detail' driver.id %}" class="btn btn-secondary">取消</a>
  </form>
{% endblock %}
