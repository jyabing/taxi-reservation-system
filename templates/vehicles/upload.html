<!DOCTYPE html>
<html>
<head>
  <title>测试上传接口</title>
</head>
<body>
  <h2>测试上传接口</h2>
  {% if message %}
    <p style="color: {% if "成功" in message %}green{% else %}red{% endif %};">
      {{ message }}
    </p>
  {% endif %}

  {% if image_url %}
    <img src="{{ image_url }}" style="max-width: 200px;">
  {% endif %}

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file">
    <button type="submit">上传</button>
  </form>
</body>
</html>
