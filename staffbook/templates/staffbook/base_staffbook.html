<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>员工台账管理系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- flatpickr 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <!-- 默认样式（可选）-->
  <style>
    body {
      background: #fcfdff;
    }
    nav {
      padding: 1em 2em;
      border-bottom: 2px solid #eee;
      background: #f9fafd;
      display: flex;
      align-items: center;
      font-size: 1.09em;
    }
    nav .brand {
      color: #1677ff;
      font-weight: bold;
      margin-right: 2em;
    }
    nav a {
      margin-right: 1.3em;
      color: #222;
      text-decoration: none;
    }
    nav a:hover {
      color: #1677ff;
      text-decoration: underline;
    }

    .table tbody tr.has-note {
      background-color: #fff3cd !important;
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>
<body>

  <!-- 顶部导航栏 -->
  <nav>
    <span class="brand">📒 员工台账管理系统</span>
    <a href="{% url 'staffbook:driver_list' %}">员工列表</a>
    <a href="{% url 'staffbook:dailyreport_overview' %}">日报总览</a>
    <a href="{% url 'staffbook:driver_create' %}">➕ 新增员工</a>
    <a href="/">回首页</a>
    <span style="flex: 1;"></span>
    {% if user.is_authenticated %}
      <span style="margin-right: 1em;">{{ user.username }}</span>
      <a href="{% url 'logout' %}">退出</a>
    {% endif %}
  </nav>

  <!-- 消息提示 -->
<div class="container mt-3">
  {% if messages %}
    <div class="mb-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags|default:"info" }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
</div>

  <!-- 页面主体内容 -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- FontAwesome 图标（可选） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

  
  <!-- flatpickr 时间选择器 -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
