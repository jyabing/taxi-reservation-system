{# templates/partials/_messages.html #}
{% if messages %}
  <div class="mb-3">
    {% for message in messages %}
      <div class="alert 
        {% if message.tags %}
          alert-{{ message.tags }}
        {% else %}
          alert-info
        {% endif %}
        mb-2" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
