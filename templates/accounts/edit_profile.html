{% extends 'base.html' %} 
{% block content %} 


<h2>✏️ 编辑我的资料</h2> 


<form method="post"> 
    {% csrf_token %} 
    <label for="email">邮箱地址：</label> 
    <input type="email" name="email" value="{{ request.user.email }}" required> 
    <br><br> 
    <button type="submit">保存</button> 
</form> 


{% if messages %} 
    <ul> 
        {% for m in messages %} 
            <li>{{ m }}</li> 
        {% endfor %} 
    </ul> 
{% endif %} 


{% endblock %}
