<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>员工台账管理系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .table tbody tr.has-note {
      background-color: #ffef9f !important;
    }
    td.has-note {
      background-color: #fff3cd;
      color: #000;
    }
  </style>
  
  <style>
    nav {
      padding: 1em 2em; border-bottom: 2px solid #eee; background: #f9fafd;
      display: flex; align-items: center; font-size: 1.09em;
    }
    nav .brand { color: #1677ff; font-weight: bold; margin-right: 2em; }
    nav a { margin-right: 1.3em; color: #222; text-decoration: none; }
    nav a:hover { color: #1677ff; text-decoration: underline; }
    body { background: #fcfdff; }

    /* 让tab永远一行，超出横向滚动 */
    #detailTab {
      flex-wrap: nowrap;
      overflow-x: auto;
      scrollbar-width: none; /* FireFox 隐藏 */
      scrollbar-color: #bbb #f3f3f3; /* FireFox */
    }
    #detailTab::-webkit-scrollbar {
      height: 6px;
      background: #f3f3f3;
    }
    #detailTab::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 4px;
    }
  </style>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <nav>
    <span class="brand">📒 员工台账管理系统</span>
    <a href="{% url 'staffbook:driver_list' %}">员工列表</a>
    <a href="{% url 'staffbook:dailyreport_overview' %}">日报总览</a>
    <a href="{% url 'staffbook:driver_create' %}">➕ 新增员工</a>
    <a href="/">回首页</a>
    <span style="flex:1"></span>
    {% if user.is_authenticated %}
      <span style="margin-right:1em;">{{ user.username }}</span>
      <a href="{% url 'logout' %}">退出</a>
    {% endif %}
  </nav>

    <div style="padding:2em;">
    {% if messages %}
      <div style="max-width:700px;margin:1.2em auto;">
        {% for message in messages %}
          <div style="
            background: #eaffea;
            color: #175917;
            border: 1.5px solid #d6f5d6;
            border-radius: 7px;
            padding: 0.65em 1.2em;
            margin-bottom: 0.7em;
            font-size: 1.11em;
          ">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <div style="padding:2em;">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
