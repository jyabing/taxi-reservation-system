{% extends "base.html" %}

{% block title %}系统首页{% endblock %}

{% block content %}

<div class="cards">

  <!-- 配车系统入口 -->
  <div class="card">
    <h3>🚖 配车系统</h3>
    <p>车辆预约、派车、预约审批等一站式管理。</p>
    <a href="{% url 'reservation_dashboard' %}">进入</a>
  </div>

  <!-- 员工台账管理系统入口 -->
  <div class="card">
    <h3>📒 员工台账管理系统</h3>
    <p>员工日报、工资、材料管理。</p>
    <a href="{% url 'staffbook:driver_list' %}">进入</a>
  </div>

  <!-- 车辆管理入口 -->
  <div class="card">
    <h3>🚗 车辆管理系统</h3>
    <p>车辆资料、维修、照片等统一管理。</p>
    <a href="{% url 'carinfo:car_list' %}">进入</a>
  </div>

</div>

<style>
  .carousel {
    width: 100%;
    max-height: 300px;
    overflow: hidden;
    margin-bottom: 30px;
  }
  .carousel img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }
  .cards {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
  .card {
    flex: 1 1 250px;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 20px;
    background: #f9f9f9;
  }
  .card h3 {
    margin-top: 0;
  }
  .actions {
    margin-top: 30px;
  }
  .actions a {
    display: inline-block;
    background: #007bff;
    color: #fff;
    padding: 10px 20px;
    border-radius: 6px;
    text-decoration: none;
    margin-right: 15px;
  }
  .actions a:hover {
    background: #0056b3;
  }
</style>

{% endblock %}
