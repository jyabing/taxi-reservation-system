{% extends 'base.html' %}
{% block content %}

<style>
  .dashboard-container {
    max-width: 800px;
    margin: 40px auto;
    text-align: left;
  }

  .tip-area {
    margin-bottom: 20px;
  }

  .welcome {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .identity {
    font-size: 18px;
    color: #666;
    margin-left: 10px;
  }

  .btn-group {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 12px;
    margin-top: 30px;
  }

  .btn-dashboard {
    display: inline-block;
    padding: 10px 20px;
    background-color: #2196F3;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    transition: background-color 0.3s;
  }

  .btn-dashboard:hover {
    background-color: #1976D2;
  }

  .btn-logout {
    padding: 8px 16px;
    background-color: #555;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 20px;
  }

  .btn-logout:hover {
    background-color: #333;
  }
</style>

<div class="dashboard-container">


  <div class="welcome">
    👋 欢迎，{{ user.username }}！
    <span class="identity">
      （
      {% if user.is_staff %}管理员
      {% elif user.is_formal %}正式员工
      {% elif user.is_temporary %}临时工
      {% else %}普通司机
      {% endif %}
      ）
    </span>
  </div>

  <div class="d-flex justify-content-between align-items-start mt-4" style="gap: 30px;">

    <!-- 左侧：按钮组 -->
    <div class="btn-group" style="flex: 1;">
      <a href="{% url 'reservation_dashboard' %}" class="btn-dashboard">🚗 查看预约菜单</a>
      <a href="{% url 'vehicle_status' %}" class="btn-dashboard">📋 查看车辆状态</a>
      <a href="{% url 'my_reservations' %}" class="btn-dashboard">📌 我的预约记录</a>

      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn-logout">🚪 退出登录</button>
      </form>
    </div>

    <!-- 右侧：系统提示展示 -->
    <div class="tip-area" style="width: 300px; background: #f8f9fa; border-left: 4px solid #2196F3; padding: 10px 12px; border-radius: 6px;">
      <div id="tip-display" class="text-muted small" style="font-size: 15px; line-height: 1.6;">
        💡 {{ tips.0.content }}
      </div>
    </div>

  </div>

</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const tips = [
      {% for tip in tips %}
        "{{ tip.content|escapejs }}",
      {% endfor %}
    ].filter(Boolean);  // ✅ 过滤空值防止出错

    let index = 0;
    const display = document.getElementById("tip-display");

    if (tips.length > 1) {
      setInterval(() => {
        index = (index + 1) % tips.length;
        display.innerHTML = "💡 " + tips[index];
      }, 5000);  // 每5秒切换一次
    }
  });
</script>

{% endblock %}
