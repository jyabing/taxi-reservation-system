<div class="row">
  {% for img in driver.report_images.all %}
    <div class="col-auto mb-2">
      <div class="card" style="width:140px;">
        <img class="card-img-top" src="{{ img.image.url }}" alt="日报图片">
        <div class="card-body p-2">
          <div class="small">{{ img.date }}</div>
        </div>
      </div>
    </div>
  {% empty %}
    <div class="col-12">暂无日报图片</div>
  {% endfor %}
</div>
