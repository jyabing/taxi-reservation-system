{% extends 'base.html' %}
{% block content %}

<h1>车辆列表</h1>

{% include 'partials/_messages.html' %}

<table border="1">
<tr><th>车牌号</th><th>车型</th><th>状态</th></tr>
{% for v in vehicles %}
<tr>
  <td>{{ v.license_plate }}</td>
  <td>{{ v.model }}</td>
  <td>{{ v.get_status_display }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
